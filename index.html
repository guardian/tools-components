<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composer Components</title>
  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
  <style>
    body {
      padding: 10px;
      background: #ececec;
    }
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<main ng-app="gu-components">
  <gu-row>
    <gu-column span="2">
      Sidebar
    </gu-column>
    <gu-column span="10">
      <gu-icon type="clock-active"></gu-icon>
      <gu-icon type="clock-disabled"></gu-icon>
      <gu-icon type="info-active"></gu-icon>
      <gu-icon type="info-disabled"></gu-icon>
      <gu-icon type="publish-active"></gu-icon>
      <gu-icon type="publish-disabled"></gu-icon>
      <gu-icon type="preview-active"></gu-icon>

      <h2>Buttons</h2>

      <gu-row>
        <gu-column span="12">
          <gu-btn>Button</gu-btn>
          <gu-btn variant="light">Button</gu-btn>
          <gu-btn variant="active">Button</gu-btn>
          <gu-btn variant="danger">Button</gu-btn>
          <gu-btn variant="mortal-danger">Button</gu-btn>
          <gu-btn variant="active" size="small">Button</gu-btn>
          <gu-btn variant="active" size="large">Button</gu-btn>
          <gu-btn variant="active" size="very-large">Button</gu-btn>
        </gu-column>
      </gu-row>

    </gu-column>
  </gu-row>
</main>
<!-- LOAD JS -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
  System
    .import("main")
    .catch(function(err){
      console.log('System.js load error -->')
      console.log(err);
    });
</script>
</body>
</html>
