<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composer Components</title>

  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/monokai.min.css">

  <style>
    html, body, main, .content, .sidebar, .container {
      height: 100%;
    }
    body {
      overflow: hidden;
    }
    .container {
      overflow: auto;
    }
    .composer-icon object {
      width: 20px;
    }
  </style>

</head>
<body>

<main ng-app="gu-components-app">

<!-- HEADER -->
<gu-row skin="header">
  <gu-column span="2">
    <gu-row>
      <!-- COMPOSER ICON -->
      <gu-column span="2" gu-box="tertiary" skin="header">
        <gu-icon class="composer-icon" variant="composer-icon"></gu-icon>
      </gu-column>
      <!-- PAGE STATUS -->
      <gu-column flex span="6" >
        <gu-page-label skin=header>
          Components
          <gu-page-label-hover>
            <a href="/">Home</a>
          </gu-page-label-hover>
        </gu-page-label>
      </gu-column>
      <gu-column span="4" gu-box="tertiary"></gu-column>
    </gu-row>
  </gu-column>
  <!-- MAIN HEADER -->
  <gu-column span="10" gu-box="tertiary" skin="header"></gu-column>
</gu-row>

<!-- CONTENT -->
<gu-row class="content">
  <!-- SIDEBAR -->
  <gu-column class="sidebar" span="2" gu-box="secondary">
    <ul>
      <li><a href="#/components/icons">Icons</a></li>
      <li><a href="#/components/boxes">Boxes</a></li>
      <li><a href="#/components/buttons">Buttons</a></li>
      <li><a href="#/components/grid">Grid</a></li>
      <li><a href="#/components/status">Status</a></li>
      <li><a href="#/components/dropdowns">Dropdown</a></li>
      <li><a href="#/components/page-label">Page Label</a></li>
      <li><a href="#/components/index-list">Index List</a></li>
      <li><a href="#/components/loading-bars">Loading Bars</a></li>
      <li><a href="#/components/modal">Modal</a></li>
      <li><a href="#/components/accordion">Accordion</a></li>
      <li><a href="#/components/error-bars">Error Bars</a></li>
    </ul>
  </gu-column>
  <!-- MAIN CONTENT -->
  <gu-column span="10" class="container">
    <div ng-view>Loading</div>
  </gu-column>
</gu-row>

</main>


<!-- LOAD JS -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
  System
    .import('app/main')
    .catch(function(err){
      console.log('System.js load error -->')
      console.log(err);
    });
</script>
</body>
</html>
