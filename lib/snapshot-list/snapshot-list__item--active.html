<li class="snapshot-list__item--active">

    <h4>{{ index }}</h4>
  </div>
  <div class="snapshot-list__item__content">
    <h4>4 mins 45 sec ago</h4>
    <h6>14:47:07 4 March 2015</h6>
  </div>

      <gu-icon variant="publish-active"></gu-icon>
      restore
  </a>
</li>
