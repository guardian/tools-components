<li class="snapshot-list__item--active">
  <div class="snapshot-list__item__index">
    <h4>{{ index }}</h4>
  </div>
  <div class="snapshot-list__item__content">
    <h4>{{ relativeTime }}</h4>
    <h6>{{ createdDate }}</h6>
  </div>
  <a  href="{{ jsonHref }}" class="snapshot-list__item__link">JSON</a>
  <a  href="{{ restoreHref }}" class="snapshot-list__item__restore">
    <gu-icon variant="wrench-disabled"></gu-icon>
    Restore
  </a>
</li>
